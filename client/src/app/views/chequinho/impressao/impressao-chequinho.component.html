<div *ngFor="let chequinho of chequinhos">

<div style="margin-left: 8%;">
	<mat-grid-list cols="4" rowHeight="4:1">
		<mat-grid-tile>
			<div class="borda">
				<label class="title">Número:</label>
				<p></p>
				<label>{{chequinho.id}}</label>
			</div>
		</mat-grid-tile>	
		<mat-grid-tile>
			<div>
				<div class="semBorda">
					<label>Autorização de Compra</label>
					<br/>
					<label> máximo por folha</label>
				</div>
			</div>
		</mat-grid-tile>
		<mat-grid-tile>
			<div class="borda">
				<label class="title">Valor Limite R$:</label>
				<p></p>
				<label>{{chequinho.valorLimite}}</label>
			</div>
		</mat-grid-tile>
		<mat-grid-tile>
			<div class="borda">
				<label class="title">Valor Utilizado R$:</label>
				<p></p>
				<label>______</label>
			</div>
		</mat-grid-tile>
	</mat-grid-list>
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<div style="max-width:800px" class="borda">
		<label class="title">Valor por extenso</label>
		<p></p>
		<label>____________________________________</label>
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<div style="padding-left: 23%;">
	<label>_________ de ______ de ______</label>
	<p></p>
	<label style="padding-left: 6%;">Valido com identificação pessoal com foto</label>
</div>
<mat-grid-list cols="3" rowHeight="4:1">
	<mat-grid-tile>
		<div style="width: 25%;" class="borda">
			<label class="title"> Código</label>
			<p></p>
			<label>{{chequinho.associado.id}}</label>
		</div>
	</mat-grid-tile>
	<mat-grid-tile>
		<div style="width: 36%;" class="borda">
			<label class="title"> Nome</label>
			<p></p>
			<label> {{chequinho.associado.nome}}</label>
		</div>
	</mat-grid-tile>
	<mat-grid-tile>
		<div style="width: 15.2%;" class="borda">
			<label class="title"> CPF</label>
				<p></p>
				<label>{{chequinho.associado.cpf}}</label>				
		</div>
	</mat-grid-tile>
</mat-grid-list>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<ngx-barcode
[bc-format]='CODE128B'
[bc-element-type]='svg'
[bc-value]='1233212'
[bc-width]=4
[bc-height]=50
[bc-display-value]=true
[bc-font]='monospace'></ngx-barcode>

</div>
