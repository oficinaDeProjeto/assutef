<div fxLayout="row" fxLayoutAlign="space-around center">
	<ng-template matStepLabel>Cheq</ng-template>
	<div class="content" fxFlex fxLayout="grid" fxLayoutAlign="space-around ">
		<Mat-card>
			<Mat-card-header>
				<Mat-card-title>Chequinhos</Mat-card-title>
				<Mat-card-subtitle></Mat-card-subtitle>
			</Mat-card-header>
			<Mat-card-content>
				<Mat-input-container>
					<label>Número:</label>
					<label>{{chequinho.id}}</label>
				</Mat-input-container>
				<Mat-input-container>
					<label>Valor Utilizado R$:</label>
					<label>{{chequinho.valorLimite}}</label>
				</Mat-input-container>
				<Mat-input-container>
					<label>Valor Utilizado R$:</label>
					<label>___</label>
				</Mat-input-container>
				<p></p>
				<Mat-input-container>
					<label>Valor por extenso</label>
					<label>______________________________________________________</label>
				</Mat-input-container>
				<p></p>
				<label>_________________________ de ________________ de ______________</label>
				<p></p>
				<label>Valido com identificação pessoal com foto</label>
				<p></p>
				<Mat-input-container>
					<label width="1px"> Código</label>
					<label>{{associado.id}}</label>
				</Mat-input-container>
				<Mat-input-container>
					<label width="5px"> CPF</label>
					<label>{{associado.cpf}}</label>
				</Mat-input-container>
				<Mat-input-container>
					<label width="5px"> Nome</label>
					<label> {{associado.nome}}</label>
				</Mat-input-container>
				<p></p>
				<label>______________________________________________________</label>
				<p></p>
				<label>Assinatura do associado</label>
			</Mat-card-content>
		</Mat-card>
	</div>
</div>
