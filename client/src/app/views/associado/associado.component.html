<div class="content">
	<div fxLayout="row" fxLayoutAlign="space-around center">
		<div>
			<mat-card fxFlex>
				<mat-card-header>
					<mat-card-title>Associado</mat-card-title>
					<mat-card-subtitle>Lista de associados cadastradas</mat-card-subtitle>
					<span fxFlex></span>
					<mat-input-container>
						<input matInput [(ngModel)]="query" name="query" 
						placeholder="Pesquise por associado" (input)="filterAssociado(query)">
					</mat-input-container>
				</mat-card-header>
				<mat-card-content>
					<mat-list>
						<mat-list-item *ngFor="let associado of filteredAssociados">
							<div fxLayout="row" fxLayoutAlign="space-between center" >
								<div>
									<h4 mat-line>{{associado.nome}}</h4>
									<p mat-line> {{associado.email}} </p>
								</div>
								<div>
									<button mat-icon-button color="primary" (click)="openDialog(associado)"
										matTooltip="Editar o associado {{associado.nome}}">
										<mat-icon>create</mat-icon>
									</button>
									<button mat-icon-button color="warn" (click)="delete(associado)"
										matTooltip="Remover o associado {{associado.nome}}">
										<mat-icon>delete</mat-icon>
									</button>
								</div>
							</div>
						</mat-list-item>
					</mat-list>
				</mat-card-content>
			</mat-card>
		</div>
	</div>

	<button matTooltip="Adicionar um novo associado" mat-fab (click)="openDialog()" class="fab-bottom-right">
		<mat-icon>add</mat-icon>
	</button>
</div>
