<div class="content">
	<div fxLayout="row" fxLayoutAlign="space-around center">
		<div>
			<mat-card fxFlex>
				<mat-card-header>
					<mat-card-title>Associado</mat-card-title>
					<mat-card-subtitle>Lista de associados cadastradas</mat-card-subtitle>
					<span fxFlex></span>
					<mat-input-container>
						<input matInput [(ngModel)]="query" name="query" placeholder="Pesquise por associado" (input)="filterAssociado(query)">
					</mat-input-container>
				</mat-card-header>
				<mat-card-content>
					<mat-list>
						<h3 mat-subheader>Associado</h3>
						<mat-list-item *ngFor="let associado of filteredAssociados" (click)="openDialog(associado)">
							<h4 mat-line>{{associado.nome}}</h4>
							<p mat-line> {{associado.email}} </p>
						</mat-list-item>
					</mat-list>
				</mat-card-content>
			</mat-card>
		</div>
	</div>

	<button mat-fab (click)="openDialog()" class="fab-bottom-right">
		<mat-icon>add</mat-icon>
	</button>
</div>
