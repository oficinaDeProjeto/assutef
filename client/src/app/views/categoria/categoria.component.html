<div class="content">
	<div fxFlex fxLayout="row" fxLayoutAlign="space-around center">
	<div>
		<mat-card fxFlex>
		<mat-card-header>
			<mat-card-title>Categoria</mat-card-title>
			
			<mat-card-subtitle>Lista de categorias cadastradas</mat-card-subtitle>
			<span fxFlex></span>
			<mat-input-container>
				<input matInput [(ngModel)]="query" name="query" placeholder="Pesquise por categoria" (input)="filterCategoria(query)">
			</mat-input-container>
		</mat-card-header>
		<mat-card-content>
			<mat-list>
				<mat-list-item *ngFor="let categoria of filteredCategorias">
					<div fxLayout="row" fxLayoutAlign="space-between center">
						<div>
							<h4 mat-line>{{categoria.descricao}}</h4>
						</div>
						<div>
						<button mat-icon-button color="primary" (click)="openDialog(categoria)"
							matTooltip="Editar {{categoria.descricao}}">
							<mat-icon>create</mat-icon>
						</button>
						<button mat-icon-button color="warn" (click)="delete(categoria)"
						matTooltip="Remover {{categoria.descricao}}">
						<mat-icon>delete</mat-icon>
					</button>
						</div>
					</div>
					
				</mat-list-item>
			
			</mat-list>
		</mat-card-content>
	</mat-card>
	</div>
</div>

<button matTooltip="Adicionar nova categoria" mat-fab (click)="openDialog()" class="fab-bottom-right">
	<mat-icon>add</mat-icon>
</button>
</div>
