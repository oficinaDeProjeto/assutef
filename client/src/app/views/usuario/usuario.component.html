<div class="content" fxFlex fxLayout="row" fxLayoutAlign="space-around center">
	<mat-card>
		<mat-card-header>
			<mat-input-container>
				<input matInput [(ngModel)]="query" name="query" placeholder="Pesquise pelo Nome ou E-Mail do usuario" (input)="filterUsuario(query)">
				<span fxFlex.gt-sm="50" fxFlex="100" class="p-5"></span>
			</mat-input-container>
			<br>			
		</mat-card-header><br>
		<mat-card-content>
			<mat-card-content>
				<mat-list>
					<mat-list-item *ngFor="let usuario of filteredUsuarios" class="usuarioReg" (click)="openUser(usuario)">
						<hr align="center" width="700" size="0">
						<div fxLayout="row"  fxLayoutAlign="space-between center" >
							<div>
								<h4 mat-line>{{usuario.nome}} - {{usuario.email}}</h4>
							</div>
							<div>
								<button mat-icon-button color="primary" (click)="openUser(usuario)"
									matTooltip="Editar o Usuario {{usuario.nome}}">
									<mat-icon>create</mat-icon>
								</button>
								<button mat-icon-button color="warn" (click)="delete(usuario)"
									matTooltip="Remover o Usuario {{usuario.nome}}">
									<mat-icon>delete</mat-icon>
								</button>
							</div>
						</div>
					</mat-list-item>
				</mat-list>
			</mat-card-content>
		</mat-card-content>
	</mat-card>
</div>
<button mat-fab (click)="openUser()" class="fab-bottom-right">
	<mat-icon>add</mat-icon>
</button>
