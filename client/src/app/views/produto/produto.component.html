<div class="content" fxLayoutAlign="space-around center">
	<div>
		<mat-card fxFlex>
			<mat-card-header>
				<mat-card-title>Produto</mat-card-title>
				<br />
				<mat-card-subtitle>Lista de produtos cadastrados</mat-card-subtitle>
				<span fxFlex></span>
				<br />
				<mat-input-container>
					<input matInput [(ngModel)]="query" name="query" placeholder="Pesquise por produto" (input)="filterProduto(query)">
				</mat-input-container>
			</mat-card-header>
			<mat-card-content>
				<mat-list>
					<h3 mat-subheader>Produtos Cadastrados</h3>
					<mat-list-item *ngFor="let produto of filteredProdutos" (click)="openDialog(produto)">
						<mat-icon mat-list-icon>folder</mat-icon>
						<h4 mat-line>{{produto.nome}}</h4>
						
					</mat-list-item>
				</mat-list>
			</mat-card-content>
		</mat-card>
	</div>
</div>

<button mat-fab (click)="openDialog()" class="fab-bottom-right">
	<mat-icon>add</mat-icon>
</button>
