<mat-card>
	<mat-card-header>
		<mat-card-title>Produto</mat-card-title>
		<mat-card-subtitle>Informe os dados para cadastro de produto</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field>
			<input matInput placeholder="Nome" [(ngModel)]="produto.nome" #nome="ngModel" required name="nome">
		</mat-form-field>
	</mat-card-content>
	<mat-card-content>
		<mat-form-field>
			<input matInput placeholder="Descrição" [(ngModel)]="produto.descricao" #nome="ngModel" required name="descricao">
		</mat-form-field>
	</mat-card-content>
	<mat-card-content>
		<mat-form-field>
			<input matInput placeholder="Valor" [(ngModel)]="produto.valor" #nome="ngModel" required name="valor">
		</mat-form-field>
	</mat-card-content>
	<!--<mat-card-content>
		<mat-form-field>
			<input matInput placeholder="Categoria" [(ngModel)]="produto.categoria.descricao" #nome="ngModel">
		</mat-form-field>
	</mat-card-content>
	-->
	<mat-card-content>
		<mat-form-field>
			<input matInput placeholder="Unidade" [(ngModel)]="produto.unidade" #nome="ngModel" required name="unidade">
		</mat-form-field>
	</mat-card-content>
	<mat-card-content>
		<mat-form-field>
			<input matInput placeholder="Estoque" [(ngModel)]="produto.estoque" #nome="ngModel" required name="estoque">
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions>
		<button type="button" mat-raised-button [mat-dialog-close]="produto">SALVAR</button>
		<button type="button" mat-button (click)="dialogRef.close()">CANCELAR</button>
	</mat-card-actions>
</mat-card>
