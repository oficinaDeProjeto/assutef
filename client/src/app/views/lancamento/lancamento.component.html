<div class="example-container mat-elevation-z8">
	<div class="example-header">
	  <mat-form-field>
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	  </mat-form-field>
	</div>

		{{dataSource.data}}
  
	<mat-table #table [dataSource]="dataSource">
		
  
	  <!-- Position Column -->
	  <ng-container matColumnDef="Conveniado">
		<mat-header-cell *matHeaderCellDef> Conveniado </mat-header-cell>
		<mat-cell *matCellDef="let lancamento"> {{lancamento.conveniado.razaosocial}} </mat-cell>
	  </ng-container>
  
	  <!-- Name Column -->
	  <ng-container matColumnDef="Associado">
		<mat-header-cell *matHeaderCellDef> Associado </mat-header-cell>
		<mat-cell *matCellDef="let lancamento"> {{lancamento.associado.nome}} </mat-cell>
	  </ng-container>
  
	  <!-- Weight Column -->
	  <ng-container matColumnDef="Valor">
		<mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
		<mat-cell *matCellDef="let lancamento"> {{lancamento.valor}} </mat-cell>
	  </ng-container>
  
	  <!-- Color Column -->
	  <ng-container matColumnDef="Data">
		<mat-header-cell *matHeaderCellDef> Data </mat-header-cell>
		<mat-cell *matCellDef="let lancamento"> {{lancamento.dataLancamento}} </mat-cell>
	  </ng-container>
  
	  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	  <mat-row *matRowDef="let lancamento; columns: displayedColumns;"></mat-row>
	</mat-table>
  </div>


<button mat-fab (click)="openDialog()" class="fab-bottom-right">
	<mat-icon>add</mat-icon>
</button>
