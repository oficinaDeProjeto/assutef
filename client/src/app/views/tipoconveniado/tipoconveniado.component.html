<div class="content" fxFlex fxLayout="row" fxLayoutAlign="space-around center">
	<mat-card>
		<mat-card-header>
			<mat-card-title>Tipo Conveniado</mat-card-title>
			<mat-card-subtitle>Lista de tipos de conveniados</mat-card-subtitle>
			<mat-input-container>
				<input matInput [(ngModel)]="query" name="query" placeholder="Pesquise por tipo de conveniado" (input)="filterTipoConveniado(query)">
			</mat-input-container>
		</mat-card-header>
		<mat-card-content>
		<h3 mat-subheader>Tipo Conveniado</h3>
		<mat-card-content>
				<mat-list>
					<mat-list-item *ngFor="let tipoconveniado of filteredTipoconveniados" (click)="openDialog(Tipoconveniado)">
						<h4 mat-line>{{tipoconveniado.descricao}}</h4>
					</mat-list-item>
				</mat-list>
			</mat-card-content>
		</mat-card-content>
	</mat-card>
</div>

<button mat-fab (click)="openDialog()" class="fab-bottom-right">
	<mat-icon>add</mat-icon>
</button>
