<mat-card>
	<mat-card-header>
		<mat-card-title>Tipo Conveniado</mat-card-title>
		<mat-card-subtitle>Informe os dados para cadstro de tipo de Conveniado</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field>
			<input matInput placeholder="Descrição" [(ngModel)]="tipoconveniado.descricao" required name="descricao">
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions>
		<button type="button" mat-raised-button [mat-dialog-close]="tipoconveniado">SALVAR</button>
		<button type="button" mat-button (click)="dialogRef.close()">CANCELAR</button>
	</mat-card-actions>
</mat-card>
