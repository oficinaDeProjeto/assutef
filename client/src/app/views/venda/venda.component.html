<div class="content">
    <div fxLayout="row" fxLayoutAlign="space-around center">
        <div>
            <mat-card fxFlex>
                <mat-card-header>
                    <mat-card-title>Venda</mat-card-title>
                        <mat-card-subtitle>Lista de venda realizadas</mat-card-subtitle>
                        <span fxFlex></span>
                        <mat-input-container>
                        <input matInput [(ngModel)]="query" name="query"
                        placeholder="Pesquise por data" (input)="filterVenda(query)">
                        </mat-input-container>
                </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <h3 mat-subheader>Vendas</h3>
                        <mat-list-item *ngFor="let venda of filteredVendas" (click)="openDialog(venda)">
                            <h4 mat-line>{{venda.data}}</h4>
                            <p mat-line>{{venda.total}}</p>
                        </mat-list-item>
                 </mat-list>
            </mat-card-content>
                </mat-card>
            </div>
        </div>
      <button mat-fab (click)="openDialog()" class="fab-bottom-right">
        <mat-icon>add</mat-icon>
      </button>
  </div>
