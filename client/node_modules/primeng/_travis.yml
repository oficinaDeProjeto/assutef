language: node_js
sudo: false
node_js:
   - node

before_install:
   - export CHROME_BIN=chromium-browser
   - export DISPLAY=:99.0
   - sh -e /etc/init.d/xvfb start

script: # the build step
   - node_modules/.bin/ng test --colors=false --progress=false --single-run


cache:
  yarn: true
  directories:
     - ./node_modules
     - ./.chrome/chromium

